<html>
  <head>
    <title>Marquee Controls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/huebee.min.css" media="screen" />
  </head>

  <body>
    <h1>Marquee Controls</h1>

    <form action="/text" method="POST">
      Text: <input type="text" name="text" autofocus /><br />
      <input type="submit" name="do_queue" value="Queue Next Message" />
      <input type="submit" name="do_set" value="Set Next Message" />
    </form>

    <br />

    <form id="color-form" action="/color" method="POST">
      Color: <input id="color-input" name="color" />
    </form>

    <br />

    <form id="brightness-form" action="/brightness" method="POST">
      Brightness:
      <input
        id="brightness-input"
        name="brightness"
        type="range"
        min="0"
        max="255"
        value="15"
      />
    </form>

    <form id="speed-form" action="/speed" method="POST">
      Speed:
      <input
        id="speed-input"
        name="speed"
        type="range"
        min="1"
        max="100"
        value="40"
      />
    </form>

    <script src="/js/huebee.pkgd.min.js"></script>
    <script src="/js/controls.js"></script>
  </body>
</html>
